[build]
  command = "pip install -r server/requirements.txt"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.11"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Note: For Netlify, you'll need to use Netlify Functions
# or deploy to a platform that supports Python backends
